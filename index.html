<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Push Menus</title>
    <link href='http://fonts.googleapis.com/css?family=Cutive+Mono' rel='stylesheet' type='text/css'>
	<link href="css/style.css" rel="stylesheet">
	<meta name="handheldfriendly" content="true">
	<meta name="mobileoptimized" content="240">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
    
<div class="first-icons">   
    <div class="button line">
      <span class="animator"></span>
      <span class="content">Check Weather</span>
    </div>

    <div class="button round">
      <span class="animator"></span>
      <span class="content">Weather Notification</span>
    </div>

    <div class="button round round2">
      <span class="animator2"></span>
      <span class="animator"></span>
      <span class="content">Find Weather App</span>
    </div>
</div> 
       
<div class="second-icons">    
    <div class="button line">
      <span class="animator"></span>
      <span class="content content2"><i class="icon-sun"></i></span>
    </div>

    <div class="button round">
      <span class="animator"></span>
      <span class="content"><i class="icon-cloud"></i></span>
    </div>

    <div class="button round round2">
      <span class="animator2"></span>
      <span class="animator"></span>
      <span class="content content3"><i class="icon-cloud-sun"></i></span>
    </div>
</div>
    
    <footer>
        <h2>Codepen Source</h2>
        <p><a>code source:http://codepen.io/tfarneau/pen/qEZoJw</a></p>
    </footer>
    
</body>
</html>
